<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #000;
      background-size: cover; background-position: center;
      font-family: 'Quicksand', sans-serif; color: #fdf5e6;
      display: flex; justify-content: center; align-items: center;
      transition: background 1s ease-in-out; /* Smooth background transitions */
    }

    .game-container {
      width: 85%; max-width: 650px; background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px); border: 2px solid #d4af37;
      padding: 40px; border-radius: 15px; text-align: center;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
    }

    #story-text { font-family: 'Courier Prime', monospace; font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; }

    /* Input Styling */
    #player-input {
      width: 70%; padding: 12px; background: rgba(255,255,255,0.05);
      border: 1px solid #d4af37; color: white; border-radius: 5px;
      margin-bottom: 20px; text-align: center; font-family: 'Courier Prime';
    }

    .choice-btn {
      display: block; width: 100%; background: none; border: 1px solid #d4af37;
      color: #fdf5e6; padding: 12px; margin: 10px 0; cursor: pointer;
      font-family: 'Cinzel'; border-radius: 5px; transition: 0.3s;
    }
    .choice-btn:hover { background: #d4af37; color: #000; }

    .hidden { display: none; }
  </style>
</head>
<body id="game-body">

<div class="game-container">
  <div id="story-text">Loading reality...</div>
  
  <div id="input-area" class="hidden">
    <input type="text" id="player-input" placeholder="Type here..." autocomplete="off">
  </div>

  <div id="choices"></div>

  <button onclick="location.href='index.html'" style="margin-top:30px; background:none; border:none; color:rgba(255,255,255,0.3); cursor:pointer; font-size:0.7rem;">[ Exit Game ]</button>
</div>

<script>
  let playerPassword = "";
  let inventory = [];

  const scenes = {
    password_check: {
      text: "Before the fragment opens, you must choose a password. Choose wisely...",
      input: true,
      buttonText: "Set Password",
      onAction: () => {
        playerPassword = document.getElementById('player-input').value;
        if(playerPassword.length < 1) return alert("You need a password, even if it's just 'a'!");
        renderScene('password_warning');
      }
    },
    password_warning: {
      text: () => `"${playerPassword}"... interesting choice. You better remember that. There are no password resets in this dimension.`,
      choices: [
        { text: "I understand. Open the gate.", next: "pea_field" }
      ]
    },
    pea_field: {
      text: "The gate creaks open. You are standing in a field of giant, rolling peas. Each one is the size of a bean bag chair.",
      background: "https://i.pinimg.com/736x/27/c2/f5/27c2f5d96a60e54d6f3e0915d314868e.jpg", // REPLACE THIS URL WITH YOUR PEA FIELD IMAGE
      choices: [
        { text: "Approach a particularly large pea", next: "giant_pea" },
        { text: "Search for a snack in the pods", next: "nippon_search" }
      ]
    },
    // More scenes will go here...
  };

  function renderScene(sceneKey) {
    const scene = scenes[sceneKey];
    const storyEl = document.getElementById('story-text');
    const choicesEl = document.getElementById('choices');
    const inputArea = document.getElementById('input-area');
    const body = document.getElementById('game-body');

    // Handle Background Change
    if (scene.background) {
      body.style.backgroundImage = `url('${scene.background}')`;
    }

    // Handle Text (function or string)
    storyEl.innerText = (typeof scene.text === "function") ? scene.text() : scene.text;

    // Handle Inputs
    choicesEl.innerHTML = "";
    if (scene.input) {
      inputArea.classList.remove('hidden');
      const submitBtn = document.createElement('button');
      submitBtn.className = 'choice-btn';
      submitBtn.innerText = scene.buttonText;
      submitBtn.onclick = scene.onAction;
      choicesEl.appendChild(submitBtn);
    } else {
      inputArea.classList.add('hidden');
      document.getElementById('player-input').value = "";
    }

    // Handle Buttons
    if (scene.choices) {
      scene.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.innerText = choice.text;
        btn.onclick = () => renderScene(choice.next);
        choicesEl.appendChild(btn);
      });
    }
  }

  // Kick off the game
  renderScene('password_check');
</script>

</body>
</html>
