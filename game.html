<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: url('https://i.pinimg.com/736x/ba/d4/14/bad4142a111da56f80b414eb2b0a9eb8.jpg') no-repeat center center fixed;
      background-size: cover; font-family: 'Quicksand', sans-serif; color: #fdf5e6;
      display: flex; justify-content: center; align-items: center; overflow: hidden;
    }
    .game-container {
      width: 80%; max-width: 600px; background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px); border: 2px solid #d4af37;
      padding: 40px; border-radius: 15px; text-align: center;
    }
    #story-text { font-family: 'Courier Prime', monospace; font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }
    .choice-btn {
      display: block; width: 100%; background: none; border: 1px solid #d4af37;
      color: #fdf5e6; padding: 12px; margin: 10px 0; cursor: pointer;
      font-family: 'Cinzel'; border-radius: 5px;
    }
    .choice-btn:hover { background: #d4af37; color: #000; }
    .inventory { margin-top: 20px; font-size: 0.8rem; color: #d4af37; }
  </style>
</head>
<body>

<div class="game-container">
  <div id="story-text">The universe is loading...</div>
  <div id="choices"></div>
  <div class="inventory" id="inv-display">Inventory: Empty</div>
  <button onclick="location.href='index.html'" style="margin-top:30px; background:none; border:none; color:gray; cursor:pointer; font-size:0.7rem;">[ Return to the Sanctuary ]</button>
</div>

<script>
  let inventory = [];

  const scenes = {
    start: {
      text: "You wake up in a field of giant clovers. A single Nippon Biscuit sits on a stump. It looks oddly majestic.",
      choices: [
        { text: "Eat the Nippon Biscuit", next: "eat_biscuit" },
        { text: "Look under the stump", next: "stump_under" }
      ]
    },
    eat_biscuit: {
      text: "It's delicious. Suddenly, a cute but stinky little dog wanders by. He smells like wet socks and magic.",
      choices: [
        { text: "Pet the stinky dog", next: "pet_dog" },
        { text: "Ask the dog about his smell", next: "dog_smell" }
      ]
    },
    stump_under: {
      text: "You find a tiny person named Peas. He is literally a pea. He asks: 'Why do feet have 10 toes?'",
      choices: [
        { text: "Tell a foot joke", next: "feet_joke" },
        { text: "Apologize and walk away", next: "start" }
      ]
    },
    feet_joke: {
      text: "Peas laughs so hard he caramelizes. You gain 'Caramelizing Onions'! The stinky dog looks impressed.",
      action: () => { addToInventory("Caramelizing Onions"); },
      choices: [
        { text: "Pet the stinky dog", next: "pet_dog" }
      ]
    },
    pet_dog: {
      text: "The dog wags his tail. You have completed the first fragment of the ridiculous journey!",
      choices: [
        { text: "Go to the Silly Realm", next: "silly" }
      ]
    },
    silly: {
      text: "Redirecting to the realm of nonsense...",
      action: () => { window.location.href = "https://theuselessweb.com/"; }
    }
  };

  function renderScene(sceneKey) {
    const scene = scenes[sceneKey];
    if (scene.action) scene.action();
    if (sceneKey === 'silly') return;

    document.getElementById('story-text').innerText = scene.text;
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = "";

    scene.choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.innerText = choice.text;
      btn.onclick = () => renderScene(choice.next);
      choicesDiv.appendChild(btn);
    });
  }

  function addToInventory(item) {
    if (!inventory.includes(item)) {
      inventory.push(item);
      document.getElementById('inv-display').innerText = "Inventory: " + inventory.join(", ");
    }
  }

  // Start the game immediately
  renderScene('start');
</script>

</body>
</html>
