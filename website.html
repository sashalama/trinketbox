<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: url('https://i.pinimg.com/736x/dc/ac/0f/dcac0f217c4c002b3cff9859ec178aad.jpg') no-repeat center center fixed;
      background-size: cover; overflow: hidden; font-family: 'Quicksand', sans-serif;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .entrance-button {
      position: absolute; width: 120px; height: 120px;
      background-size: contain; background-repeat: no-repeat;
      background-color: transparent; border: none; cursor: pointer;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s;
    }

    .entrance-button:hover { transform: scale(1.2) !important; }

    /* Unique Shells/Buttons for the Search */
    .shell-1 { background-image: url('https://i.pinimg.com/736x/85/14/cc/8514cc4b8b23ab82c2af965bac82a265.jpg'); top: 20%; left: 15%; animation-delay: 0s; }
    .shell-2 { background-image: url('https://i.pinimg.com/736x/2c/8b/1b/2c8b1b3696803875323498877041a364.jpg'); top: 65%; left: 25%; animation-delay: 1s; }
    .shell-3 { background-image: url('https://i.pinimg.com/736x/8f/c9/7a/8fc97a066552a4505041075678393041.jpg'); top: 40%; left: 70%; animation-delay: 2s; }

    /* Level 2: The Three Choices */
    #choice-page {
      display: none; height: 100vh; width: 100vw;
      flex-direction: column; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(15px);
    }

    .choice-container { display: flex; gap: 40px; }

    .game-button {
      background: #fdf5e6; border: 2px solid #d4af37;
      padding: 25px 45px; font-family: 'Cinzel', serif;
      font-size: 1.1rem; cursor: pointer; border-radius: 8px;
      transition: all 0.4s; color: #4a0404;
    }

    .game-button:hover { background: #4a0404; color: white; border-color: white; box-shadow: 0 0 20px white; }

    /* Level 3: The Secret Reveal */
    #result-page {
      display: none; height: 100vh; width: 100vw;
      background: #000; color: white; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
    }

    .result-img { 
      max-width: 350px; border: 8px solid white; 
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      margin-bottom: 25px;
    }

    /* Helper Classes */
    .show { display: flex !important; animation: fadeIn 1.5s; }
    .hide { display: none !important; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

   <audio id="myAudio" loop>
  <source src="fairymusic.mp3" type="audio/mpeg">
</audio>

  <div id="landing-page">
    <button class="entrance-button shell-1" onclick="goToChoices()"></button>
    <button class="entrance-button shell-2" onclick="goToChoices()"></button>
    <button class="entrance-button shell-3" onclick="goToChoices()"></button>
  </div>

  <div id="choice-page">
    <h1 style="color: white; font-family: 'Cinzel'; margin-bottom: 50px; letter-spacing: 5px;">CHOOSE YOUR PATH</h1>
    <div class="choice-container">
      <button class="game-button" onclick="reveal('kindness')">Kindness</button>
      <button class="game-button" onclick="reveal('resilience')">Resilience</button>
      <button class="game-button" onclick="reveal('deprivation')">Deprivation</button>
    </div>
  </div>

  <div id="result-page">
    <img id="res-img" class="result-img" src="">
    <h2 id="res-title" style="font-family: 'Cinzel'; font-size: 2rem;"></h2>
    <p id="res-desc" style="max-width: 500px; font-size: 1.2rem; font-weight: 300; line-height: 1.8;"></p>
    <button class="game-button" onclick="location.reload()" style="margin-top: 40px; padding: 10px 20px;">Start Again</button>
  </div>

  <script>
    function goToChoices() {
      var audio = document.getElementById("myAudio");
      audio.play();
      document.getElementById('landing-page').classList.add('hide');
      document.getElementById('choice-page').classList.add('show');
    }

    function reveal(choice) {
      const data = {
        kindness: {
          title: "Kindness",
          img: "https://i.pinimg.com/736x/d3/5c/1a/d35c1accff509b6eeb68cb71b74f0fb3.jpg",
          text: "You chose the gentle light. This path shows that your heart is your greatest strength."
        },
        resilience: {
          title: "Resilience",
          img: "https://i.pinimg.com/736x/f5/39/d5/f539d5a85024c4724a04a7c892b64bc3.jpg",
          text: "You chose the unbreaking spirit. No matter the storm, you remain standing, refined by the fire."
        },
        deprivation: {
          title: "Deprivation",
          img: "https://i.pinimg.com/736x/29/26/00/292600d77fe2e16eef800a20a45ecbb6.jpg",
          text: "You chose the shadow. In the absence of everything, we find what truly matters most."
        }
      };

      document.getElementById('res-img').src = data[choice].img;
      document.getElementById('res-title').innerText = data[choice].title;
      document.getElementById('res-desc').innerText = data[choice].text;

      document.getElementById('choice-page').classList.remove('show');
      document.getElementById('result-page').classList.add('show');
    }
  </script>

</body>

</html>
